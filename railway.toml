# Railway Configuration for Invoice OCR Platform

[[services]]
name = "invoice-ocr-ai-platform"
source = "backend"
dockerfile = "backend/Dockerfile"

[services.deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "invoice-ocr-frontend"
source = "frontend"

[services.deploy]
startCommand = "cd frontend && chmod +x start.sh && ./start.sh"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
